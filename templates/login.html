<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet" />

</head>
<body>
    
</body>
</html>
<body>
    <div class="wrapper">
        <div class="title-text">
          <div class="title login">Login Form</div>
          <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
          {% comment %} <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
          </div> {% endcomment %}
          {% comment %} <div class="form-inner">
            <form action="#" class="login">
              <div class="field">
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
               <div class="pass-link"><a href="#">Forgot password?</a></div> 
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Login">
              </div>
              
            </form> {% endcomment %}



            <form class="mt-5" method="POST" action="">
              {% csrf_token %}
              <div class="input-group mb-3">
                  <div class="input-group-append">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>

                  <input type="text" name="username" placeholder="Username..." class="form-control">
              </div>

              <div class="input-group mb-5">
                  <div class="input-group-append">
                      <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>

                      <input type="password" name="password" placeholder="Password..." class="form-control" >
              </div>
              <div class="signup-link">Not a member? <a href="{% url 'signup' %}">Signup now</a></div>
                  <div class="d-flex justify-content-center mt-5 login_container">
                       <input class="btn btn-primary" type="submit" value="Login">
                     </div>
                  
          </form>

           
            
            {% comment %} <form action="#" class="signup">
              <div class="field">
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Confirm password" required>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Signup">
              </div>
            </form> {% endcomment %}
          </div>
        </div>
      </div>
  
</body>

<script>
  {% for message in messages %}
             var messag='{{message}}'
          {% endfor %}
          console.log(messag)
  
  window.alert(messag)
</script>

</html>
